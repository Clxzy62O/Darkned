<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scripts • Darknd</title>
<link rel="stylesheet" href="styles.css">
<style>
/* ---------- Header & Topbar ---------- */
.nav {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 32px;
  backdrop-filter: blur(12px);
  background: rgba(0,0,0,0.35);
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  position: sticky;
  top: 0;
  z-index: 1000;
  overflow: hidden;
}
.nav .brand {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  color: #00eaff;
  text-shadow: 0 0 8px #00eaff, 0 0 16px #8a2eff;
  z-index: 2;
}
.nav .brand span {
  color: #ff00ff;
  text-shadow: 0 0 8px #ff00ff, 0 0 16px #8a2eff;
}
.nav nav {
  display: flex;
  gap: 24px;
  z-index: 2;
}
.nav nav a {
  position: relative;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  text-decoration: none;
  padding: 8px 16px;
  font-weight: 600;
  border-radius: 12px;
  transition: all 0.3s ease;
  overflow: hidden;
}
.nav nav a::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, #00eaff, #ff00ff, #00eaff);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
  border-radius: 12px;
  z-index: -1;
}
.nav nav a:hover::before { transform: scaleX(1); }
.nav nav a:hover { color: #000; text-shadow: 0 0 8px #00eaff, 0 0 16px #ff00ff; }
.nav nav a.active {
  background: linear-gradient(90deg, #00eaff, #ff00ff);
  color: #000;
  text-shadow: 0 0 12px #00eaff, 0 0 24px #ff00ff;
}
.btn-outline { border: 1px solid #fff; color: #fff; background: transparent; }
.btn-outline:hover {
  background: linear-gradient(90deg, #00eaff, #ff00ff);
  color: #000;
  text-shadow: 0 0 8px #00eaff, 0 0 16px #ff00ff;
}

/* Particle Canvas */
#nav-particles {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

/* Login Panel */
.login-panel { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); z-index: 1000; }
.login-box { background: rgba(0,0,0,0.25); padding: 32px; border-radius: 20px; display: flex; flex-direction: column; gap: 12px; width: 320px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.7); }
.login-box h2 { font-family: Orbitron, sans-serif; color: #00eaff; text-shadow: 0 0 8px #00eaff, 0 0 20px #8a2eff; margin-bottom: 8px; }
.login-box input { padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.35); color: #fff; font-size: 1rem; }
.login-box button { padding: 12px; border-radius: 10px; font-weight: 600; background: #00eaff; border: none; color: #000; cursor: pointer; transition: 0.2s all; box-shadow: 0 0 8px #00eaff, 0 0 20px #8a2eff; }
.login-box button:hover { box-shadow: 0 0 16px #00eaff, 0 0 40px #8a2eff; transform: translateY(-2px); }
.login-error { color: #ff5c5c; font-size: 0.9rem; }

/* Add Script Form */
.add-flag-box { display: none; margin: 24px 0; }
.add-flag-box input, .add-flag-box textarea { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.35); color: #fff; font-size: 1rem; }
.add-flag-box button { padding: 12px; border-radius: 12px; font-weight: 600; background: #ff00ff; border: none; color: #000; cursor: pointer; transition: 0.2s all; box-shadow: 0 0 8px #ff00ff, 0 0 20px #8a2eff; }
.add-flag-box button:hover { box-shadow: 0 0 16px #ff00ff, 0 0 40px #8a2eff; transform: translateY(-2px); }

/* Script Cards */
.features { display: grid; gap: 18px; margin: 40px 0; }
.card { background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: transform 0.2s, box-shadow 0.2s; position: relative; }
.card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
.card h3 { color: #00eaff; margin-bottom: 6px; text-shadow: 0 0 8px #00eaff, 0 0 16px #8a2eff; }
.card p { color: #fff; margin-bottom: 12px; }
.card-buttons { display: flex; gap: 10px; position: absolute; top: 12px; right: 12px; }
.card-buttons button { padding: 6px 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s all; }
.card-buttons .delete-btn { background: #ff0033; color: #fff; box-shadow: 0 0 6px #ff0033, 0 0 12px #ff8a2e; }
.card-buttons .delete-btn:hover { box-shadow: 0 0 12px #ff0033, 0 0 24px #ff8a2e; transform: translateY(-1px); }
.card-buttons .copy-btn { background: #003366; color: #fff; box-shadow: 0 0 6px #003366, 0 0 12px #0055aa; }
.card-buttons .copy-btn:hover { background: #0055aa; box-shadow: 0 0 12px #0055aa, 0 0 24px #0077cc; transform: translateY(-1px); }
</style>
</head>
<body>

<header class="glass nav">
  <div class="brand">Dark<span>ND</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="flags.html" class="active">Flags</a>
    <a href="scripts.html" class="active">Scripts</a>
    <a href="coming-soon.html" class="btn btn-outline">Coming Soon</a>
  </nav>
  <canvas id="nav-particles"></canvas>
</header>

<div class="login-panel" id="login-panel">
  <div class="login-box">
    <h2>Login to Access Scripts</h2>
    <input type="text" id="login-code" placeholder="Enter code...">
    <button id="login-btn">Sign In</button>
    <p class="lead">Guest code: <strong>Clxz</strong></p>
    <p id="login-error" class="login-error"></p>
  </div>
</div>

<main class="container">
  <section class="hero">
    <h1 class="scramble">Scripts Reference</h1>
    <p class="lead">View or add project scripts based on your access level.</p>
  </section>

  <section class="glass add-flag-box" id="add-flag-section">
    <h2>Add a Script</h2>
    <input type="text" id="flag-name" placeholder="Script Name...">
    <textarea id="flag-desc" placeholder="Script Description..."></textarea>
    <button id="add-flag-btn">Add Script</button>
  </section>

  <section class="features" id="flags-list"></section>
</main>

<footer class="footer glass">
  <p>© <span id="year"></span> Clxzy • Scripts Page</p>
  <a class="btn btn-outline" href="#">Back to top</a>
</footer>

<script>
const ADMIN_CODE = "OwnerCodeHere";
const GUEST_CODE = "Clxz";

const loginPanel = document.getElementById("login-panel");
const loginInput = document.getElementById("login-code");
const loginBtn = document.getElementById("login-btn");
const loginError = document.getElementById("login-error");

const addSection = document.getElementById("add-flag-section");
const flagName = document.getElementById("flag-name");
const flagDesc = document.getElementById("flag-desc");
const addBtn = document.getElementById("add-flag-btn");
const flagsList = document.getElementById("flags-list");

let userCode = "";

// ---------- Example Local Data (replace with fetch if you have backend) ----------
let flagsData = [
  
];

// ---------- Load Scripts ----------
function loadFlags() {
  flagsList.innerHTML = "";
  flagsData.forEach((f, idx) => {
    const card = document.createElement("article");
    card.className = "card";
    card.innerHTML = `<h3>${f.title}</h3><p>${f.description}</p>`;

    const btns = document.createElement("div");
    btns.className = "card-buttons";

    // Copy button
    const copyBtn = document.createElement("button");
    copyBtn.textContent = "Copy";
    copyBtn.className = "copy-btn";
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(`${f.title}: ${f.description}`)
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Copy failed!"));
    };
    btns.appendChild(copyBtn);

    // Delete button (admin only)
    if(userCode === ADMIN_CODE){
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => {
        if(!confirm("Are you sure you want to delete this script?")) return;
        flagsData.splice(idx, 1);
        loadFlags();
      };
      btns.appendChild(delBtn);
    }

    card.appendChild(btns);
    flagsList.appendChild(card);
  });
}

// ---------- Login ----------
loginBtn.addEventListener("click", () => {
  const code = loginInput.value.trim();
  if(code === ADMIN_CODE){
    userCode = ADMIN_CODE;
    loginPanel.style.display = "none";
    addSection.style.display = "block";
    loadFlags();
  } else if(code === GUEST_CODE){
    userCode = GUEST_CODE;
    loginPanel.style.display = "none";
    addSection.style.display = "none";
    loadFlags();
  } else {
    loginError.textContent = "Invalid code!";
  }
});

// ---------- Add Script ----------
addBtn.addEventListener("click", () => {
  const title = flagName.value.trim();
  const description = flagDesc.value.trim();
  if(!title || !description) return;
  flagsData.push({ title, description });
  flagName.value = "";
  flagDesc.value = "";
  loadFlags();
});

// ---------- Footer Year ----------
document.getElementById("year").textContent = new Date().getFullYear();

// ---------- Header Particles ----------
const canvas = document.getElementById("nav-particles");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

const particles = [];
for(let i = 0; i < 50; i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)*0.5,
    dy: (Math.random()-0.5)*0.5,
    color: `rgba(${Math.floor(Math.random()*100)}, ${Math.floor(Math.random()*200)}, 255, 0.7)`
  });
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;
    if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

window.addEventListener("resize", ()=>{
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
});
</script>
</body>
</html>
